<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Card / FrontEnd Mentor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1d1facf77.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="image--container">
            <div class="image__cube"><img src="images/image-equilibrium.jpg" alt=""></div>
            <div class="image__overlay">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>

        <main>
            <h1 class="main__title">Equilibrium #3429</h1>
            <p class="main__content">
                Our Equilibrium collection promotes balance and calm.
            </p>
           
            <div class="icons">
                <div class="icon__wrap">
                    <img class="icon__eth" src="images/icon-ethereum.svg" alt="">
                    <p class="icon__eth-content">0.041 ETH</p>
                </div>
                <div class="icon__wrap">
                    <img class="icon__clock" src="images/icon-clock.svg" alt="">
                    <p class="icon__clock-content">3 days left</p>
                </div>
            </div>
        </main>

        <div class="author--section">
            <img class="avatar__image" src="images/image-avatar.png" alt="">
            <h2 class="avatar__title"><span>Creation of </span>Jules Wyvern</h2>
        </div>
        
    </div>

</body>
</html>
